<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find GOT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1819/PNG/512/stark_115482.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>GOT Character Finder</h1>
  </header>
  <main>
    <section class="section-finder">
      <form id="search-area">
        <p>Digite um personagem para saber suas Informações</p>
      <input id="character" placeholder="Ex: Arya Stark" type="text">
      <button type="submit" id="search-btn" >Pesquisar</button>
      </form>
      <div id="search-result">
        <img id="characterImg" src="" alt="">
        <p id="result">Olá, Bem vindo ao GOT Character Finder, digite seu personagem favorito da série e veja algumas insformações sobre ele!</p>
      </div>
    </section>
    <section id="history">
      <h2 id="history-title"></h2>
      <p id="history-text"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
